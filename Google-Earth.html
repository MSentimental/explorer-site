<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        .card.active {
            opacity: 1;
            pointer-events: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #444;
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a4290 100%);
            transform: scale(1.05);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .password-container {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        .password-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3a9bec 0%, #00d9e6 100%);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        #auth-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10000;
            display: none;
        }
        #google-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            font-family: monospace;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Redirect overlay -->
    <div id="redirect-overlay" style="display: none;">
        Redirecting to authentication...
    </div>

    <!-- Google cover -->
    <div id="google-cover">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Iframe container -->
    <iframe id="auth-frame" sandbox="allow-scripts allow-same-origin"></iframe>

    <!-- Main content -->
    <div id="real-content" style="display:none">
        <div class="password-container">
            <h1>Enter Password to Continue</h1>
            <input type="password" class="password-input" placeholder="Enter password...">
            <button class="submit-btn">Submit</button>
            <div class="error-message">Incorrect password. Please try again.</div>
        </div>

        <h1 class="content-title">Level Selector</h1>
        <div class="container">
            <!-- Your cards here -->
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_COOKIE = "explorer_auth";
        const AUTH_ENDPOINT = "https://explorer-auth.lijinhan2012.workers.dev/verify";
        const ALLOWED_ORIGINS = ["https://msentimental.github.io"];
        let authAttempts = 0;

        // Cookie functions (1 hour expiration)
        function setAuthCookie() {
            const expires = new Date();
            expires.setTime(expires.getTime() + (60 * 60 * 1000)); // 1 hour
            document.cookie = `${AUTH_COOKIE}=1; expires=${expires.toUTCString()}; path=/; Secure`;
        }

        function hasValidAuthCookie() {
            const cookie = document.cookie.split('; ')
                .find(row => row.startsWith(`${AUTH_COOKIE}=`));
            return !!cookie; // Returns true if cookie exists
        }

        function deleteAuthCookie() {
            document.cookie = `${AUTH_COOKIE}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }

        // Security functions
        function redirectToAuth() {
            const overlay = document.getElementById('redirect-overlay');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                // Create new iframe for auth flow
                const iframe = document.createElement('iframe');
                iframe.src = "https://msentimental.github.io/explorer-site/Google-Earth";
                iframe.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border: none;
                    z-index: 100000;
                `;
                document.body.appendChild(iframe);
            }, 1000);
        }

        // Main authentication flow
        function initializeAuthFlow() {
            const passwordInput = document.querySelector('.password-input');
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.querySelector('.error-message');
            const cards = document.querySelectorAll('.card');
            const buttons = document.querySelectorAll('.btn');
            const passwordContainer = document.querySelector('.password-container');
            const googleCover = document.getElementById('google-cover');
            
            // Show content
            googleCover.style.display = 'none';
            document.getElementById('real-content').style.display = 'block';
            
            // Skip auth if valid cookie exists
            if (hasValidAuthCookie()) {
                passwordContainer.style.display = 'none';
                document.querySelector('.content-title').style.display = 'block';
                cards.forEach(c => c.classList.add('active'));
                buttons.forEach(b => b.disabled = false);
                return;
            }
            
            // Auth handler
            async function verifyPassword(password) {
                try {
                    const response = await fetch(AUTH_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({password})
                    });
                    
                    if (response.status === 403) {
                        return {success: false, error: "Invalid credentials"};
                    }
                    return await response.json();
                } catch (error) {
                    return {success: false, error: "Connection failed"};
                }
            }
            
            submitBtn.addEventListener('click', async function() {
                const result = await verifyPassword(passwordInput.value);
                
                if (result.success) {
                    setAuthCookie();
                    passwordContainer.style.display = 'none';
                    document.querySelector('.content-title').style.display = 'block';
                    cards.forEach(c => c.classList.add('active'));
                    buttons.forEach(b => b.disabled = false);
                    
                    // If in iframe, notify parent
                    if (window.self !== window.top) {
                        window.parent.postMessage('AUTH_SUCCESS', '*');
                    }
                } else {
                    authAttempts++;
                    errorMessage.textContent = result.error || "Incorrect password";
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    if (authAttempts >= 3) {
                        deleteAuthCookie();
                        if (window.self !== window.top) {
                            window.parent.postMessage('REDIRECT_TO_GOOGLE', '*');
                        } else {
                            window.location.href = 'https://www.google.com';
                        }
                    } else {
                        setTimeout(() => errorMessage.style.display = 'none', 3000);
                    }
                }
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitBtn.click();
            });
        }

        // Entry point
        document.addEventListener('DOMContentLoaded', function() {
            const googleCover = document.getElementById('google-cover');
            
            // If in iframe or has valid cookie, initialize auth flow
            if (window.self !== window.top || hasValidAuthCookie()) {
                setTimeout(() => {
                    googleCover.style.display = 'none';
                    initializeAuthFlow();
                }, 500);
            } 
            // If direct access without cookie, redirect to auth
            else {
                setTimeout(() => {
                    googleCover.style.display = 'none';
                    redirectToAuth();
                }, 500);
            }
            
            // Parent window listener
            if (window.self === window.top) {
                window.addEventListener('message', (e) => {
                    if (e.data === 'AUTH_SUCCESS') {
                        window.location.replace('about:blank');
                    } else if (e.data === 'REDIRECT_TO_GOOGLE') {
                        window.location.href = 'https://www.google.com';
                    }
                });
            }
        });
    </script>
</body>
</html>
