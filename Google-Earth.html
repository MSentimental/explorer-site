<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Fullscreen base styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Fullscreen overlays */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            background: white;
        }
        
        /* Password form styling - clean and centered */
        .password-form {
            text-align: center;
            width: 300px;
        }
        
        .password-form h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            padding: 12px;
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        /* Your original card styles */
        #real-content {
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .card.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #444;
            margin-top: 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a4290 100%);
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- 1. Initial Google loader -->
    <div id="loader" class="fullscreen-overlay">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google">
    </div>

    <!-- 2. Password auth screen -->
    <div id="auth-screen" class="fullscreen-overlay" style="display: none;">
        <div class="password-form">
            <h2>PASSWORD:</h2>
            <input type="password" class="password-input" placeholder="">
            <button class="submit-btn">SUBMIT</button>
            <div class="error-message">Incorrect password</div>
        </div>
    </div>

    <!-- 3. Hidden content container (your original cards) -->
    <div id="real-content" style="display: none;">
        <h1 class="content-title">Level Selector</h1>
        <div class="container">
            <div class="card">
                <h2>Levels 1–3</h2>
                <button class="btn" onclick="location.href='translator-v1.html'">Play</button>
            </div>
            <div class="card">
                <h2>Levels 4–6</h2>
                <button class="btn" onclick="location.href='translator-v4.html'">Play</button>
            </div>
            <div class="card">
                <h2>Levels 7–8</h2>
                <button class="btn" onclick="location.href='translator-v7.html'">Play</button>
            </div>
            <div class="card">
                <h2>Levels 9–13</h2>
                <button class="btn" onclick="location.href='translator-v9.html'">Play</button>
            </div>
            <div class="card">
                <h2>Levels 14–15</h2>
                <button class="btn" onclick="location.href='translator-v14.html'">Play</button>
            </div>
            <div class="card">
                <h2>Levels 16–21</h2>
                <button class="btn" onclick="location.href='translator-v16.html'">Play</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_COOKIE = "explorer_auth";
        const AUTH_ENDPOINT = "https://explorer-auth.lijinhan2012.workers.dev/verify";
        let authAttempts = 0;

        // Cookie functions (1 hour expiration)
        function setAuthCookie() {
            const expires = new Date();
            expires.setTime(expires.getTime() + (60 * 60 * 1000));
            document.cookie = `${AUTH_COOKIE}=1; expires=${expires.toUTCString()}; path=/; Secure`;
        }

        function hasValidAuthCookie() {
            return document.cookie.split('; ').some(row => row.startsWith(`${AUTH_COOKIE}=`));
        }

        function deleteAuthCookie() {
            document.cookie = `${AUTH_COOKIE}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }

async function verifyPassword(password) {
    try {
        const response = await fetch(AUTH_ENDPOINT, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ password })
        });
        
        if (!response.ok) {
            return false;
        }
        
        const data = await response.json();
        return data.authenticated === true;
    } catch (error) {
        console.error('Auth error:', error);
        return false;
    }
}

        // Initialize auth flow
        function initializeAuthFlow() {
            const passwordInput = document.querySelector('.password-input');
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.querySelector('.error-message');
            
            submitBtn.addEventListener('click', async function() {
                const isValid = await verifyPassword(passwordInput.value);
                
                if (isValid) {
                    setAuthCookie();
                    
                    // Create new tab with about:blank
                    const newTab = window.open('about:blank', '_blank');
                    
                    // Close current tab after delay
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com';
                    }, 50);
                    
                    // Load minimal content in new tab
                    setTimeout(() => {
                        newTab.document.write(`
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <title>Content</title>
                                <link rel="stylesheet" href="${window.location.href}">
                            </head>
                            <body>
                                <div id="real-content">
                                    <!-- Your card content will be loaded here -->
                                </div>
                                <script>
                                    // Reload to actual content page
                                    setTimeout(() => {
                                        location.href = '${window.location.href}';
                                    }, 50);
                                <\/script>
                            </body>
                            </html>
                        `);
                    }, 100);
                } else {
                    authAttempts++;
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    if (authAttempts >= 3) {
                        deleteAuthCookie();
                        window.location.href = 'https://www.google.com';
                    } else {
                        setTimeout(() => errorMessage.style.display = 'none', 3000);
                    }
                }
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitBtn.click();
            });
        }

        // Startup logic
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (hasValidAuthCookie()) {
                    // Already authenticated - show content directly
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('real-content').style.display = 'block';
                    
                    // Activate cards
                    document.querySelectorAll('.card').forEach(card => {
                        card.classList.add('active');
                    });
                    document.querySelectorAll('.btn').forEach(btn => {
                        btn.disabled = false;
                    });
                } else {
                    // Needs authentication
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'flex';
                    initializeAuthFlow();
                }
            }, 500);
        });
    </script>
</body>
</html>
