<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Fullscreen base styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Fullscreen overlays */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            background: white;
        }
        
        /* Password form styling - clean and centered */
        .password-form {
            text-align: center;
            width: 300px;
        }
        
        .password-form h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            padding: 12px;
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 1. Initial Google loader -->
    <div id="loader" class="fullscreen-overlay">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google">
    </div>

    <!-- 2. Password auth screen -->
    <div id="auth-screen" class="fullscreen-overlay" style="display: none;">
        <div class="password-form">
            <h2>PASSWORD:</h2>
            <input type="password" class="password-input" placeholder="">
            <button class="submit-btn">SUBMIT</button>
            <div class="error-message">Incorrect password</div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_COOKIE = "explorer_auth";
        const AUTH_ENDPOINT = "https://explorer-auth.lijinhan2012.workers.dev/verify";
        let authAttempts = 0;

        // Cookie functions (1 hour expiration)
        function setAuthCookie() {
            const expires = new Date();
            expires.setTime(expires.getTime() + (60 * 60 * 1000));
            document.cookie = `${AUTH_COOKIE}=1; expires=${expires.toUTCString()}; path=/; Secure`;
        }

        function hasValidAuthCookie() {
            return document.cookie.split('; ').some(row => row.startsWith(`${AUTH_COOKIE}=`));
        }

        function deleteAuthCookie() {
            document.cookie = `${AUTH_COOKIE}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }

        async function verifyPassword(password) {
            try {
                const response = await fetch(AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                if (!response.ok) {
                    return false;
                }
                
                const data = await response.json();
                return data.authenticated === true;
            } catch (error) {
                console.error('Auth error:', error);
                return false;
            }
        }

        function openContentInNewTab() {
            // Create new tab with about:blank
            const newTab = window.open('about:blank', '_blank');
            
            // Close current tab after delay
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 50);
            
            // Load minimal content in new tab
            setTimeout(() => {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Loading...</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            }
                        </style>
                    </head>
                    <body>
                        <div>Loading content...</div>
                        <script>
                            setTimeout(function() {
                                location.href = '${window.location.href}';
                            }, 50);
                        <\/script>
                    </body>
                    </html>
                `);
            }, 100);
        }

        // Initialize auth flow
        function initializeAuthFlow() {
            const passwordInput = document.querySelector('.password-input');
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.querySelector('.error-message');
            
            submitBtn.addEventListener('click', async function() {
                const isValid = await verifyPassword(passwordInput.value);
                
                if (isValid) {
                    setAuthCookie();
                    openContentInNewTab();
                } else {
                    authAttempts++;
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    if (authAttempts >= 3) {
                        deleteAuthCookie();
                        window.location.href = 'https://www.google.com';
                    } else {
                        setTimeout(() => errorMessage.style.display = 'none', 3000);
                    }
                }
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitBtn.click();
            });
        }

        // Startup logic
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (hasValidAuthCookie()) {
                    // If already authenticated, immediately open content in new tab
                    openContentInNewTab();
                } else {
                    // Needs authentication
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'flex';
                    initializeAuthFlow();
                }
            }, 500);
        });
    </script>
</body>
</html>
