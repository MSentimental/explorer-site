<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        .card.active {
            opacity: 1;
            pointer-events: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #444;
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a4290 100%);
            transform: scale(1.05);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .password-container {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        .password-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3a9bec 0%, #00d9e6 100%);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        #auth-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10000;
            display: none;
        }
        #google-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #blocker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 99999;
            display: none;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 2rem;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Security Blocker -->
    <div id="blocker-overlay">
        ACCESS DENIED - Closing tab...
    </div>

    <!-- Google cover -->
    <div id="google-cover">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Iframe container -->
    <iframe id="auth-frame" sandbox="allow-scripts allow-same-origin"></iframe>

    <!-- Main content -->
    <div id="real-content" style="display:none">
        <div class="password-container">
            <h1>Enter Password to Continue</h1>
            <input type="password" class="password-input" placeholder="Enter password...">
            <button class="submit-btn">Submit</button>
            <div class="error-message">Incorrect password. Please try again.</div>
        </div>

        <h1 class="content-title">Level Selector</h1>
        <div class="container">
            <div class="card">
                <h2>Levels 1–3</h2>
                <button class="btn" onclick="location.href='translator-v1.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 4–6</h2>
                <button class="btn" onclick="location.href='translator-v4.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 7–8</h2>
                <button class="btn" onclick="location.href='translator-v7.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 9–13</h2>
                <button class="btn" onclick="location.href='translator-v9.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 14–15</h2>
                <button class="btn" onclick="location.href='translator-v14.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 16–21</h2>
                <button class="btn" onclick="location.href='translator-v16.html'" disabled>Play</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_COOKIE = "explorer_auth";
        const AUTH_ENDPOINT = "https://explorer-auth.lijinhan2012.workers.dev/verify";
        const ALLOWED_ORIGINS = ["https://msentimental.github.io"];
        let authAttempts = 0;

        // Security functions
        function showBlockerAndClose() {
            document.getElementById('blocker-overlay').style.display = 'flex';
            setTimeout(() => {
                window.location.replace('about:blank');
                try { window.close(); } catch(e) {}
            }, 2000);
        }

        function checkAccess() {
            // Check if opened directly
            if (window.self === window.top) {
                showBlockerAndClose();
                return false;
            }
            
            // Check referrer
            try {
                const referrer = document.referrer;
                const isValid = ALLOWED_ORIGINS.some(origin => referrer.startsWith(origin));
                if (!isValid) {
                    showBlockerAndClose();
                    return false;
                }
            } catch(e) {
                showBlockerAndClose();
                return false;
            }
            
            return true;
        }

        // Cookie functions
        function setAuthCookie() {
            const expires = new Date();
            expires.setDate(expires.getDate() + 1); // 1 day expiration
            document.cookie = `${AUTH_COOKIE}=1; expires=${expires.toUTCString()}; path=/; Secure`;
        }

        function hasAuthCookie() {
            return document.cookie.split('; ').some(c => c.startsWith(AUTH_COOKIE));
        }

        // Main logic
        if (checkAccess()) {
            if (window.self !== window.top) {
                // Inside iframe
                document.addEventListener('DOMContentLoaded', function() {
                    const passwordInput = document.querySelector('.password-input');
                    const submitBtn = document.querySelector('.submit-btn');
                    const errorMessage = document.querySelector('.error-message');
                    const cards = document.querySelectorAll('.card');
                    const buttons = document.querySelectorAll('.btn');
                    const passwordContainer = document.querySelector('.password-container');
                    const googleCover = document.getElementById('google-cover');
                    
                    googleCover.style.display = 'none';
                    document.getElementById('real-content').style.display = 'block';
                    
                    // Skip auth if cookie exists
                    if (hasAuthCookie()) {
                        passwordContainer.style.display = 'none';
                        document.querySelector('.content-title').style.display = 'block';
                        cards.forEach(c => c.classList.add('active'));
                        buttons.forEach(b => b.disabled = false);
                        return;
                    }
                    
                    // Auth handler
                    async function verifyPassword(password) {
                        try {
                            const response = await fetch(AUTH_ENDPOINT, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({password})
                            });
                            return await response.json();
                        } catch (error) {
                            return {success: false};
                        }
                    }
                    
                    submitBtn.addEventListener('click', async function() {
                        const result = await verifyPassword(passwordInput.value);
                        
                        if (result.success) {
                            setAuthCookie();
                            passwordContainer.style.display = 'none';
                            document.querySelector('.content-title').style.display = 'block';
                            cards.forEach(c => c.classList.add('active'));
                            buttons.forEach(b => b.disabled = false);
                            window.parent.postMessage('AUTH_SUCCESS', '*');
                        } else {
                            authAttempts++;
                            errorMessage.style.display = 'block';
                            passwordInput.value = '';
                            
                            if (authAttempts >= 3) {
                                window.parent.postMessage('REDIRECT_TO_GOOGLE', '*');
                            } else {
                                setTimeout(() => errorMessage.style.display = 'none', 3000);
                            }
                        }
                    });
                    
                    passwordInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') submitBtn.click();
                    });
                });
            } else {
                // Parent window
                document.addEventListener('DOMContentLoaded', function() {
                    const iframe = document.getElementById('auth-frame');
                    const googleCover = document.getElementById('google-cover');
                    
                    setTimeout(() => {
                        googleCover.style.display = 'none';
                        iframe.style.display = 'block';
                        iframe.src = "https://msentimental.github.io/explorer-site/Google-Earth";
                        
                        window.addEventListener('message', (e) => {
                            if (e.data === 'AUTH_SUCCESS') {
                                window.location.replace('about:blank');
                            } else if (e.data === 'REDIRECT_TO_GOOGLE') {
                                window.location.href = 'https://www.google.com';
                            }
                        });
                    }, 500);
                });
            }
        }
    </script>
</body>
</html>
