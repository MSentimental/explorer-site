<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Earth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1f1f1f, #121212);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    line-height: 1.6;
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #ffffff;
    text-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 40px;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    padding: 24px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(160, 32, 240, 0.4);
  }

  .card h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #A020F0;
    font-weight: 500;
  }

  .btn {
    background: #A020F0;
    color: #fff;
    padding: 14px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  .btn:hover {
    background: #7D0DC3;
    transform: translateY(-2px);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .container {
      padding: 10px;
      gap: 20px;
    }
  }
</style>
</head>
<body>
  <h1>Level Selector</h1>

  <div class="container">
    <div class="card">
      <h2>Levels 1–3</h2>
      <button class="btn" onclick="location.href='translator-v1.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 4–6</h2>
      <button class="btn" onclick="location.href='translator-v4.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 7–8</h2>
      <button class="btn" onclick="location.href='translator-v7.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 9–13</h2>
      <button class="btn" onclick="location.href='translator-v9.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 14–15</h2>
      <button class="btn" onclick="location.href='translator-v14.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 16–21</h2>
      <button class="btn" onclick="location.href='translator-v16.html'">Play</button>
    </div>
  </div>
<script>
window.onload = () => {
      const customURL = "https://msentimental.github.io/explorer-site/Google-Earth";

      const win = window.open('about:blank', '_blank');
      if (win) {
        const html = `
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Google</title>
            <style>
              html, body { margin: 0; padding: 0; background: black; }
              iframe { width: 100vw; height: 100vh; border: none; }
            </style>
          </head>
          <body>
            <iframe src="${customURL}" allowfullscreen></iframe>
          </body>
          </html>
        `;
        win.document.write(html);
        win.document.close();

        setTimeout(() => {
          window.location.replace("https://google.com");
        }, 100);
      } else {
        alert("Popup blocked! Please allow popups.");
      }
    };
  </script>
</body>
</html>
