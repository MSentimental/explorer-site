<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Earth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1f1f1f, #121212);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    line-height: 1.6;
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #ffffff;
    text-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 40px;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    padding: 24px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(160, 32, 240, 0.4);
  }

  .card h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #A020F0;
    font-weight: 500;
  }

  .btn {
    background: #A020F0;
    color: #fff;
    padding: 14px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  .btn:hover {
    background: #7D0DC3;
    transform: translateY(-2px);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .container {
      padding: 10px;
      gap: 20px;
    }
  }
</style>
</head>
<body>
  <h1>Level Selector</h1>

  <div class="container">
    <div class="card">
      <h2>Levels 1–3</h2>
      <button class="btn" onclick="location.href='translator-v1.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 4–6</h2>
      <button class="btn" onclick="location.href='translator-v4.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 7–8</h2>
      <button class="btn" onclick="location.href='translator-v7.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 9–13</h2>
      <button class="btn" onclick="location.href='translator-v9.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 14–15</h2>
      <button class="btn" onclick="location.href='translator-v14.html'">Play</button>
    </div>
    <div class="card">
      <h2>Levels 16–21</h2>
      <button class="btn" onclick="location.href='translator-v16.html'">Play</button>
    </div>
  </div>

<script>
  function fullPageBlock() {
    document.body.innerHTML = '';
    document.body.style.overflow = 'hidden';
    document.body.style.userSelect = 'none';

    const message = document.createElement('div');
    message.textContent = 'ACCESS DENIED';
    Object.assign(message.style, {
      position: 'fixed',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      color: '#FF00FF',
      fontSize: '6rem',
      fontWeight: '900',
      textShadow: '0 0 30px magenta',
      fontFamily: 'monospace',
      zIndex: '999999',
      userSelect: 'none',
      pointerEvents: 'none',
    });
    document.body.appendChild(message);

    const overlayCount = 80;
    for (let i = 0; i < overlayCount; i++) {
      const overlay = document.createElement('div');
      Object.assign(overlay.style, {
        position: 'fixed',
        top: '0',
        left: '0',
        width: '100vw',
        height: '100vh',
        backgroundColor: `rgba(255, 0, 255, ${0.03 + (i / overlayCount) * 0.07})`,
        zIndex: 99999 + i,
        pointerEvents: 'auto',
        userSelect: 'none',
        mixBlendMode: 'difference',
        animation: 'blockPulse 2s ease-in-out infinite',
      });
      document.body.appendChild(overlay);
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes blockPulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
    `;
    document.head.appendChild(style);

    setInterval(() => {
      console.error('Access denied - devtools disabled');
    }, 1000);

    window.addEventListener('keydown', e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });
  }

  (function() {
    try {
      if (!window.opener) {
        fullPageBlock();
        return;
      }

      let openerOrigin = '';
      try {
        openerOrigin = window.opener.location.origin;
      } catch (e) {
        fullPageBlock();
        return;
      }

      const allowedOrigins = [
        'https://msentimental.github.io',
        'http://localhost:3000'
      ];

      if (!allowedOrigins.includes(openerOrigin)) {
        fullPageBlock();
        return;
      }
    } catch (err) {
      fullPageBlock();
      return;
    }
  })();
</script>

  </body>
</html>
