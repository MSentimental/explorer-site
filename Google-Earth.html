<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Your original styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .card.active {
            opacity: 1;
            pointer-events: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #444;
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a4290 100%);
            transform: scale(1.05);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .password-container {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        .password-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3a9bec 0%, #00d9e6 100%);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        /* Iframe styling */
        #auth-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10000;
        }
        #google-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loader">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Loading">
    </div>

    <!-- Real content (hidden initially) -->
    <div id="content" style="display:none">
        <!-- [Your original password form and cards here] -->
        <div class="password-container">
            <h1>Enter Password to Continue</h1>
            <input type="password" class="password-input" placeholder="Enter password...">
            <button class="submit-btn">Submit</button>
            <div class="error-message">Incorrect password. Please try again.</div>
        </div>

        <div class="container">
            <!-- [All your cards here] -->
        </div>
    </div>

    <script>
        // Safe initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Step 1: Check if we're in an iframe
            const isInIframe = window.self !== window.top;
            
            // Step 2: If not in iframe, create one safely
            if (!isInIframe) {
                // Create a new iframe pointing to this same URL
                const iframe = document.createElement('iframe');
                iframe.src = window.location.href;
                iframe.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border: none;
                    z-index: 9999;
                `;
                
                // Add message listener
                window.addEventListener('message', (e) => {
                    if (e.data === 'AUTH_SUCCESS') {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                    }
                });
                
                // Add iframe to document
                document.body.appendChild(iframe);
                
                // Hide loader after iframe loads
                iframe.onload = function() {
                    document.getElementById('loader').style.display = 'none';
                };
                
                // Prevent further execution in main window
                return;
            }
            
            // Step 3: Only run this code inside the iframe
            const passwordInput = document.querySelector('.password-input');
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.querySelector('.error-message');
            const cards = document.querySelectorAll('.card');
            
            // Show content in iframe
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Auth function
            async function verifyPassword(password) {
                try {
                    const response = await fetch("https://explorer-auth.lijinhan2012.workers.dev/verify", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({password})
                    });
                    return await response.json();
                } catch (error) {
                    return {success: false};
                }
            }
            
            submitBtn.addEventListener('click', async function() {
                const result = await verifyPassword(passwordInput.value);
                
                if (result.success) {
                    // Notify parent window
                    window.parent.postMessage('AUTH_SUCCESS', '*');
                    
                    // Enable content
                    cards.forEach(card => card.classList.add('active'));
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => errorMessage.style.display = 'none', 3000);
                }
            });
        });
    </script>
</body>
</html>
