<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Your original CSS - completely preserved */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        .card.active {
            opacity: 1;
            pointer-events: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #444;
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a4290 100%);
            transform: scale(1.05);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .password-container {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .password-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        .password-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3a9bec 0%, #00d9e6 100%);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        /* New overlay styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }
        #content-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10002;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 1. Initial loader -->
    <div id="loader">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Loading">
    </div>

    <!-- 2. Authentication screen (hidden initially) -->
    <div id="auth-screen">
        <div class="password-container">
            <h1>Enter Password to Continue</h1>
            <input type="password" class="password-input" placeholder="Enter password...">
            <button class="submit-btn">Submit</button>
            <div class="error-message">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- 3. Main content iframe (hidden initially) -->
    <iframe id="content-iframe" sandbox="allow-scripts allow-same-origin"></iframe>

    <!-- 4. Hidden content container (for password flow) -->
    <div id="real-content" style="display:none">
        <div class="password-container">
            <h1>Enter Password to Continue</h1>
            <input type="password" class="password-input" placeholder="Enter password...">
            <button class="submit-btn">Submit</button>
            <div class="error-message">Incorrect password. Please try again.</div>
        </div>

        <h1 class="content-title" style="display:none;">Level Selector</h1>
        <div class="container">
            <div class="card">
                <h2>Levels 1–3</h2>
                <button class="btn" onclick="location.href='translator-v1.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 4–6</h2>
                <button class="btn" onclick="location.href='translator-v4.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 7–8</h2>
                <button class="btn" onclick="location.href='translator-v7.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 9–13</h2>
                <button class="btn" onclick="location.href='translator-v9.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 14–15</h2>
                <button class="btn" onclick="location.href='translator-v14.html'" disabled>Play</button>
            </div>
            <div class="card">
                <h2>Levels 16–21</h2>
                <button class="btn" onclick="location.href='translator-v16.html'" disabled>Play</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_COOKIE = "explorer_auth_final";
        const AUTH_ENDPOINT = "https://explorer-auth.lijinhan2012.workers.dev/verify";
        const SITE_URL = window.location.href; // Self-referential
        let authAttempts = 0;

        // Cookie functions (1 hour expiration)
        function setAuthCookie() {
            const expires = new Date();
            expires.setTime(expires.getTime() + (60 * 60 * 1000));
            document.cookie = `${AUTH_COOKIE}=1; expires=${expires.toUTCString()}; path=/; Secure`;
        }

        function hasValidAuthCookie() {
            return document.cookie.split('; ').some(row => row.startsWith(`${AUTH_COOKIE}=`));
        }

        function deleteAuthCookie() {
            document.cookie = `${AUTH_COOKIE}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }

        // Auth flow functions
        function showAuthScreen() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'flex';
        }

        function showContent() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content-iframe').style.display = 'block';
            document.getElementById('content-iframe').src = SITE_URL;
        }

        // Password verification
        async function verifyPassword(password) {
            try {
                const response = await fetch(AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password})
                });
                return response.status === 200 ? {success: true} : {success: false};
            } catch (error) {
                return {success: false};
            }
        }

        // Initialize auth flow
        function initializeAuthFlow() {
            const passwordInput = document.querySelector('.password-input');
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.querySelector('.error-message');
            
            submitBtn.addEventListener('click', async function() {
                const result = await verifyPassword(passwordInput.value);
                
                if (result.success) {
                    setAuthCookie();
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('loader').style.display = 'flex';
                    
                    setTimeout(() => {
                        if (window.self !== window.top) {
                            window.parent.postMessage('AUTH_SUCCESS', '*');
                        } else {
                            showContent();
                            window.history.replaceState({}, '', 'about:blank');
                        }
                    }, 250);
                } else {
                    authAttempts++;
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    
                    if (authAttempts >= 3) {
                        deleteAuthCookie();
                        window.location.href = 'https://www.google.com';
                    } else {
                        setTimeout(() => errorMessage.style.display = 'none', 3000);
                    }
                }
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitBtn.click();
            });
        }

        // Startup logic
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (hasValidAuthCookie()) {
                    // Already authenticated
                    setTimeout(() => {
                        if (window.self === window.top) {
                            // Main window - show content in iframe
                            showContent();
                            window.history.replaceState({}, '', 'about:blank');
                        } else {
                            // Iframe - show content directly
                            document.getElementById('real-content').style.display = 'block';
                            document.querySelector('.content-title').style.display = 'block';
                            document.querySelectorAll('.card').forEach(c => c.classList.add('active'));
                            document.querySelectorAll('.btn').forEach(b => b.disabled = false);
                        }
                    }, 250);
                } else {
                    // Needs authentication
                    if (window.self === window.top) {
                        // Main window - create auth iframe
                        document.body.innerHTML = `
                            <iframe src="${SITE_URL}" 
                                    style="width:100%;height:100%;border:none"></iframe>`;
                    } else {
                        // Iframe - show auth screen
                        showAuthScreen();
                        initializeAuthFlow();
                    }
                }
            }, 500);
        });

        // Parent window listener for iframe messages
        if (window.self === window.top) {
            window.addEventListener('message', (e) => {
                if (e.data === 'AUTH_SUCCESS') {
                    document.body.innerHTML = `
                        <iframe src="${SITE_URL}" 
                                style="width:100%;height:100%;border:none"></iframe>`;
                    window.history.replaceState({}, '', 'about:blank');
                }
            });
        }
    </script>
</body>
</html>
